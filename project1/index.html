<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>API Task</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Kolawole Akinnagbe">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="libs/css/easy-button.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.2/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.2/dist/MarkerCluster.Default.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body>

    <div class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Gazetteer</a>
              <select id="countrySelectButton" class="d-flex form-select-sm" aria-label=".form-select-lg example">
                
              </select>
            </div>
        </nav>
    </div>
    <div id="map"></div>

    <!--Country info Modal -->
    <div class="modal fade modal-lg" id="countryInfoModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img id="countryImg" class="me-5" src="" alt="country flag">
            <h1 class="modal-title fs-2 text-center" id="countryLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-lg-2" id="modalBody">
            <table class="table table-striped">
              <tbody class="fs-4">
                <tr>
                  <th scope="row">Country name:</th>
                  <td id="countryName"></td>
                </tr>
                <tr>
                  <th scope="row">Country code:</th>
                  <td id="countryCode"></td>
                </tr>
                <tr>
                  <th scope="row">Continent:</th>
                  <td id="continent"></td>
                </tr>
                <tr>
                  <th scope="row">Currency name:</th>
                  <td id="countryInfoCurrencyName"></td>
                </tr>
                <tr>
                  <th scope="row">Currency symbol:</th>
                  <td id="currencySymbol"></td>
                </tr>
                <tr>
                  <th scope="row">Drive on:</th>
                  <td id="driveOn"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--Weather info Modal -->
    <div class="modal modal-lg" id="weatherInfoModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <img id="weatherImg" class="me-5" src="" alt="country flag">
            <h1 class="modal-title fs-2 text-center" id="weatherInfoLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-lg-2" id="weatherModalBody">
            <div class="container-fluid">
              <div class="container">
                <div class="row">
                  <h3>Today</h3>
                  <hr>
                </div>
                <div class="row text-center">
                  <div class="col-4 text-center">
                    <img id="currentImg" src="" class="card-img-top img-fluid" alt="" style="min-width: 110px">
                  </div>
                  <div class="col">
                    <div class="row">
                      <h5>Details</h5>
                      <hr>
                    </div>
                    <div class="row">
                      <table class="table table-borderless">
                        <tbody>
                          <tr>
                            <th scope="row">Description</th>
                            <td id="description"></td>
                          </tr>
                          <tr>
                            <th scope="row">Temperature</th>
                            <td id="temp"></td>
                          </tr>
                          <tr>
                            <th scope="row">Feels like</th>
                            <td id="feels_like"></td>
                          </tr>
                          <tr>
                            <th scope="row">Wind speed</th>
                            <td id="wind"></td>
                          </tr>
                          <tr>
                            <th scope="row">Pressure</th>
                            <td id="pressure"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <hr>

              <div class="row mb-3">
                <h4>For Today</h4>
              </div>

              <div class="container">
                <div class="row no-gutters row-cols-3 row-cols-sm-6" id="hourly">
                </div>
              </div>
              <hr>
              <div class="row mb-3">
                <h4>Rest of the week</h4>
              </div>
              <div class="container">
                <div class="row no-gutters row-cols-3 row-cols-sm-6" id="dailyContainer">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Currency Modal -->
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <img id="currencyImg" class="me-5" src="" alt="country flag">
          <h1 class="modal-title fs-5" id="currencyLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <p id="currencyName"></p>
              <p id="symbol"></p>
              <p id="code"></p>
            </div>
            <hr >
          </div>
          
          <div class="container">
            <div class="row">
              <p id="conversion"></p>
            </div>
          
            <div class="row g-2">
              <div class="col-7 col-sm-5">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="conversionInput">
                  <label for="conversionInput"></label>
                </div>
              </div>
              <div class="col col-2 col-sm-1">
                <div class="m-1">
                  <p class="mt-3">=</p>
                </div>
              </div>
              <div class="col">
                <div class="m-1">
                  <p id="currencyResult" class="mt-3">0</p>
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-7 col-sm-5">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="conversionInput2">
                  <label for="conversionInput2"></label>
                </div>
              </div>
              <div class="col-2 col-sm-1">
                <div class="m-1">
                  <p class="mt-3">=</p>
                </div>
              </div>
              <div class="col">
                <div class="m-1">
                  <p id="currencyResult2" class="mt-3">0</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
    
    <div id="preloader">
      <div id="preloader-spinner"></div>
    </div>
  
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.5.2/dist/leaflet.markercluster.js"></script>
    <script type="application/javascript" src="libs/js/easy-button.js"></script>
    <script type="application/javascript" src="libs/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
		<script type="application/javascript" src="js/script.js"></script>
	</body>
</html>
