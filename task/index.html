<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>API Task</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Kolawole Akinnagbe">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="libs/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">

	</head>

	<body>

        <div class="header">



        </div>

        <div class="preloader"> 

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">API name</th>
                    <th scope="col" class="text-center">API description</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1.Ocean</th>
                        <td>
                            <div class="text-center">The name of the ocean or sea</div>
                            <div class="text-center">
                                <input id="oceanLng" type="number" class="form-control w-25 d-inline"  placeholder="Latitude">
                                <input id="oceanLat" type="number" class="form-control w-25 d-inline"  placeholder="Longitude">
                            </div>
                            
                        </td>
                        <td><button type="button" id="oceanBtn" class="btn btn-primary">Submit</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2.Address</th>
                        <td>
                            <div class="text-center">Finds the nearest street and address for a given lat/lng pair</div>
                            <div class="text-center">
                                <input id="addressLng" type="number" class="form-control w-25 d-inline"  placeholder="Latitude">
                                <input id="addressLat" type="number" class="form-control w-25 d-inline"  placeholder="Longitude">
                            </div>
                        </td>
                        <td><button id="addressBtn" type="button" class="btn btn-primary">Submit</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3.Find nearby</th>
                        <td>
                            <div class="text-center">Returns a list of postal codes and places for the a given lat/lng pair</div>
                            <div class="text-center">
                            <form>
                                <input id="findNearbyLng" type="number" class="form-control w-25 d-inline"  placeholder="Latitude">
                                <input id="findNearbyLat" type="number" class="form-control w-25 d-inline"  placeholder="Longitude">
                            </div>
                        </td>
                        <td><button id="findNearbyBtn" type="button" class="btn btn-primary">Submit</button></td>
                    </form>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-center">
                            <p class="fs-2">Results</p>
                            <p id="para1"></p>
                            <p id="para2"></p>
                            <p id="para3"></p>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

		<script type="application/javascript" src="libs/js/jquery.js"></script>
		<script type="application/javascript" src="js/script.js"></script>
	</body>

</html>
